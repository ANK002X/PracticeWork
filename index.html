<!DOCTYPE html>
<html>
<head>
    <title>Chicago Crime Data WDC</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <!-- Include required libraries in correct order -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script src="wdc.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Chicago Crime Data Connector</h1>
    <p>Click the button below to fetch crime data from Chicago's Data Portal.</p>
    <button type="button" id="submitButton">Get Crime Data</button>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#submitButton").click(function() {
                // Set the connection name in the click handler
                tableau.connectionName = "Chicago Crime Data";
                tableau.submit();
            });
        });
    </script>
</body>
</html>
